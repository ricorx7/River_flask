<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                Status
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-2">
                        <span class="badge badge-secondary ensNumBadge">ENS: </span>
                        <label id="adcpEnsNumLabel">{{ state.adcp_ens_num }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <span class="badge badge-secondary ensNumBadge">SN: </span>
                        <label id="adcpSerialNumLabel">{{ state.adcp_break.serial_number }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <span class="badge badge-secondary ensNumBadge">FW: </span>
                        <label id="adcpFirmwareLabel">{{ state.adcp_break.firmware_str }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <span class="badge badge-secondary ensNumBadge">Mode: </span>
                        <label id="adcpModeLabel">{{ state.adcp_break.mode }}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
